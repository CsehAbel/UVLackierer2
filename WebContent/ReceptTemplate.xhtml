<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"> 

<h:head>
	<title>Recept hozzáadása</title>
	<h:outputStylesheet name="css/rstyle.css"  />
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputScript name="js/bootstrap.min.js" />
	<h:outputScript name="js/jquery-3.3.1.js" />
	<h:outputScript name="js/init.js" />
	<h:outputStylesheet name="css/template.css" />
	<h:outputStylesheet name="css/rstyle_table.css" />
	<ui:insert name="head" ></ui:insert>
</h:head> 
<body> 
	 <div class="navbar" id="navbarSupportedContent">
      		<h:form class="form-inline my-2 my-lg-0">
				<h:commandLink class="nav-link #{view.viewId == '/korlatozott/LejCikk.xhtml'?'active':''}" action="#{navigationBean.redirectToLejCikk()}" value="&gt;&gt;Motorok beszkennelése"></h:commandLink>
				<h:commandLink class="nav-link #{view.viewId == '/Sorrend.xhtml'?'active':''}" action="#{inputHandler.navi()}" value=">>Sorrend mutatása"></h:commandLink>
				<h:commandLink class="nav-link #{view.viewId == '/korlatozott/ReceptIn.xhtml'?'active':''}" action="#{navigationBean.redirectToRecept()}" value=">>Receptek felvitele"></h:commandLink>
			</h:form>
	</div>	
	<div class="fejlec">
		<h:form>
					<div jsf:rendered="#{!loginBean.loggedIn}">
						<div>Felhasználó: </div> <h:inputText id="iu" value="#{loginBean.user}" />
						<div>Jelszó: </div> <h:inputSecret id="ip" value="#{loginBean.pass}" />
						<h:commandLink id="login" action="#{loginBean.doLogin()}" value="Bejelentkezés" />
					</div>
					<h:messages globalOnly="true"/>
					<div jsf:rendered="#{loginBean.loggedIn}">
						<div>#{loginBean.user} bejelentkezve</div>
						<h:commandLink action="#{loginBean.doLogout()}" value="Kijelentkezés" />
					</div>
		</h:form>
	</div>
	<ui:insert name="in"></ui:insert>
</body> 
</html>
