<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"> 

<h:head>
	<title>Recept hozzáadása</title>
	<h:outputStylesheet name="css/rstyle.css"  />
	<ui:insert name="head" ></ui:insert>
</h:head> 
<body> 
	<div class="fejlec">
		<div><ui:insert name="szalag"></ui:insert></div>
		<h:form>
					<div jsf:rendered="#{!loginBean.loggedIn}">
						Felhasználó: <h:inputText value="#{loginBean.user}" />
						Jelszó: <h:inputText value="#{loginBean.pass}" />
						<h:commandLink id="login" action="#{loginBean.doLogin()}" value="Bejelentkezés" />
					</div>
					<h:messages globalOnly="true"/>
					<div jsf:rendered="#{loginBean.loggedIn}">
						<h:outputFormat value="#{loginBean.user}" />
						<h:commandLink action="#{loginBean.doLogout()}" value="Kijelentkezés" />
					</div>
		</h:form>
	</div>
	<ui:insert name="in"></ui:insert>
	<div class="lablec">
		<h:form>
			<h:commandLink action="#{navigationBean.redirectToLejCikk()}" value="&gt;&gt;Motorok beszkennelése" />
			<ui:insert name="link" ></ui:insert>
		</h:form>
	</div>
</body> 
</html>
